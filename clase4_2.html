<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="activar()" onclick="activar()">
	Practica de SetTimeout
	<script>
		var t;
		function activar(){
			window.clearTimeout(t);
			t=window.setTimeout('cerrar()',2000);
		}
		function cerrar(){
			window.alert("Se acabo el tiempo")
			window.close()
		}
	</script>

</body>
</html>
